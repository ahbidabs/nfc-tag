<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web NFC & QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        button { padding: 10px 20px; margin: 10px; font-size: 16px; cursor: pointer; }
        input { padding: 10px; font-size: 16px; width: 80%; }
        .hidden { display: none; }
        #qr-reader { width: 300px; margin: auto; }
    </style>
</head>
<body>
    <h1>Web NFC & QR Scanner</h1>

    <!-- NFC Section -->
    <h2>NFC Scanner</h2>
    <button id="scanNFC">Scan NFC Tag</button>
    <p id="nfcResult">NFC data will appear here...</p>

    <!-- QR Code Scanner Section -->
    <h2>QR Code Scanner</h2>
    <div id="qr-reader"></div>
    <p id="qrResult">QR Code data will appear here...</p>

    <script>
        // NFC Scanning
        if ("NDEFReader" in window) {
            document.getElementById("scanNFC").addEventListener("click", async () => {
                try {
                    const ndef = new NDEFReader();
                    await ndef.scan();
                    ndef.onreading = event => {
                        const decoder = new TextDecoder();
                        let text = decoder.decode(event.message.records[0].data);
                        document.getElementById("nfcResult").textContent = "NFC Read: " + text;
                    };
                } catch (error) {
                    alert("Error scanning NFC: " + error);
                }
            });
        } else {
            document.getElementById("nfcResult").textContent = "NFC is not supported on this device.";
        }

        // QR Code Scanning
        function onScanSuccess(decodedText, decodedResult) {
            document.getElementById("qrResult").textContent = "QR Code Read: " + decodedText;
        }

        function onScanError(errorMessage) {
            console.warn("QR Scan Error:", errorMessage);
        }

        let qrScanner = new Html5QrcodeScanner("qr-reader", {
            fps: 10,
            qrbox: 250
        });

        qrScanner.render(onScanSuccess, onScanError);
    </script>
</body>
</html>
